---
- import_playbook: apps/enpass.yml

- hosts: all
  tasks:
    - name: Gather package facts
      package_facts:
        manager: apt

    - name: Include Enpass tasks
      include_tasks: include/apps/enpass.yml
      
    - name: Include Skype tasks
      include_tasks: include/apps/skype.yml
        
    - name: Include Steam tasks
      include_tasks: include/apps/steam.yml
    
    - name: Include Spotify tasks
      include_tasks: include/apps/spotify.yml
        
    - name: Include Visual Studio Code tasks
      include_tasks: include/apps/vs_code.yml
    
